{% include 'Includes/head.html' %}
  <div class="module">
    <h1>Configure Remote controller</h1>
    
    <form class="form" action="configure_controller" method="post" enctype="multipart/form-data" autocomplete="off">
      <div class="alert alert-error"></div>
      
      <input type="{{controller_input}}" placeholder="Adress" name="address" required value="http://sim.letscode.it" />

      <input type="email" placeholder="email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <input type="submit" value="Connect" name="connect" class="btn btn-block btn-primary" />
    </form>
  </div>
